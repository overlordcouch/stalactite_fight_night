name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 0.5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '15'
          java-package: jdk
          architecture: x64
      - run: javac *.java
      - run: java StalactiteFightNight
      - run: javadoc -d out *.java

